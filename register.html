<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>register</title>
</head>
<body>
<section class="container" id="register"> 
    <!--Formulaire Register-->
    <form>
        <div class="form-group">
            <label for="exampleInputPseudo">Veuillez entrer votre pseudo</label>
            <input type="text" class="form-control" id="exampleInputPseudo" placeholder="Pseudo">

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Veuillez entrer votre adresse e-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Veuillez entrer votre mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="mot de passe">
        </div>
        <input type="submit" value="Rejoignez nous!" id="joins">
      </form>
</section>

</body>
</html>
