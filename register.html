<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>register</title>
</head>
<body>

    <form action="#" method="post" class="form">
        <div class="form">
            <label for="pseudo">Veuillez entre votre pseudo</label>
            <input type="text" name="pseudo" id="pseudo" required>
        </div>
        <div class="form">
            <label for="email">Veuillez entre votre adresse e-mail</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form">
            <label for="password">Veuillez choisir un mot de passe (8 charactere min)</label>
            <input type="password" name="password" id="password" minlength="8" required>
        </div>

        <div class="form">
            <input type="submit" value="Joins us!">
        </div>
    </form>

</body>
</html>
