<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>modal</title>
</head>
<body>
<section id="modal">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!--barre de recherche-->
            <form class="form-inline">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </form>
            <!--bouton modal-->
            <li class="nav-item">
                <a type="button" data-toggle="modal" data-target="#modalconnect" class="nav-link" id="login">Log-in</a>
            </li>
            <li class="nav-item">
                <a type="button" href="register.html" id="btn-register" class="nav-link">S'enregistre</a>
            </li>
          </ul>
        </div>
      </nav>



    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="modalconnect" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Veuillez remplir ces champs pour vous connectez</h4>
                    </div>

                    <div class="modal-body">
                        <form action="#" method="POST" class="connectmodal">
                            <div class="connect">
                                <label for="pseudo">Entrer votre pseudo :</label>
                                <input type="text" name="pseudo-modal" id="pseudo" required>
                            </div>
                            <div class="connect">
                                <label for="password">Entrer votre mot de passe :</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                        </form>
                    </div>
                
                    <div class="modal-footer">
                        <a type="button" href="register.html" target="_blank" id="register">Register</a>
                        <a type="button" data-dismiss="modal" id="closemodal">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="tiles">
    <div data-role="tile">
        <div class="tiles-grid">
            
                <img src="assets/images/bazaart-edit-app.webp">
                
            
            <img src="assets/images/bazaart-edit-app.webp">
            <img src="assets/images/bazaart-edit-app.webp">
            <img src="assets/images/bazaart-edit-app.webp">
        </div>
    </div>


</section>
</body>
</html>
